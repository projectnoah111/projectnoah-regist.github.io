<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비상 탈출 우주선 탑승자 목록</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: #0d0d0d;
        color: #00BFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 48px;
        font-family: 'Pretendard-Regular', sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        box-shadow: 0 0 10px #00BFFF;
        max-width: 90%;
        box-sizing: border-box;
        position: relative;
    }

    .title {
        color: #00BFFF;
        font-size: 8vw;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 10px #00BFFF;
        padding: 10px;
        width: 100%;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0, 191, 255, 0.5), rgba(0, 191, 255, 0));
        z-index: 1;
        animation: moveLines 3s infinite linear;
    }

    @keyframes moveLines {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .result {
        font-size: 4vw;
        color: #FFFFFF;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #000000;
        font-family: 'Pretendard-Regular', sans-serif;
    }

    .button-container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
        overflow: hidden; /* 버튼 밖으로 나가는 애니메이션 숨기기 */
        width: 80%;
    }

    button {
        font-size: 4vw; /* 버튼 글자 크기 조정 */
        background-color: #00BFFF;
        color: #0d0d0d;
        border: 2px solid #00BFFF;
        padding: 15px 20px; /* 패딩 조정 */
        cursor: pointer;
        border-radius: 0; /* 직각 모서리로 변경 */
        box-shadow: 0 0 10px #00BFFF;
        width: 100%;
        box-sizing: border-box;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        z-index: 1;
        white-space: pre-line; /* 줄 바꿈 적용 */
        text-align: center; /* 텍스트 가운데 정렬 */
    }

    button:hover {
        background-color: #f0f0f0; /* 호버 효과 */
    }

    .button-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2) 2px,
            transparent 2px,
            transparent 4px
        );
        z-index: 2;
        animation: moveLinesDown 3s infinite linear;
        pointer-events: none;
    }

    @keyframes moveLinesDown {
        0% {
            transform: translateY(0%);
        }
        100% {
            transform: translateY(-50%);
        }
    }

</style>
</head>
<body>
    <div class="container">
        <p class="title">비상 탈출 우주선<br>탑승자 목록</p>
        <div class="result">
            도착지 설정: ??? <br> 탑승자: <span id="passengerNames"></span>
        </div>
        <div class="button-container">
            <button onclick="viewFinalResult()">비상 탈출 우주선<br>가동 결과 확인하기</button>
            <div class="button-lines"></div>
        </div>
    </div>
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const registered = JSON.parse(decodeURIComponent(urlParams.get('registered')));
        const uniquePassengers = Array.from(new Set(registered.map(passenger => passenger.name)));
        document.getElementById('passengerNames').textContent = uniquePassengers.join(', ');
    }

    function viewFinalResult() {
        const urlParams = new URLSearchParams(window.location.search);
        const registered = urlParams.get('registered');
        window.location.href = `final.html?registered=${encodeURIComponent(registered)}`;
    }
    </script>
</body>
</html>
