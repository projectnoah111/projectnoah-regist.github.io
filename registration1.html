<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선원 확인</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: #0d0d0d;
        color: #00BFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 48px;
        font-family: 'Pretendard-Regular', sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        box-shadow: 0 0 10px #00BFFF;
        max-width: 90%;
        box-sizing: border-box;
        position: relative;
    }

    .title {
        color: #00BFFF;
        font-size: 8vw;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 10px #00BFFF;
        padding: 10px;
        width: 100%;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0, 191, 255, 0.5), rgba(0, 191, 255, 0));
        z-index: 1;
        animation: moveLines 3s infinite linear;
    }

    @keyframes moveLines {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .step {
        color: #ffffff;
        font-size: 4vw;
        margin-bottom: 20px;
        font-family: 'Pretendard-Regular', sans-serif;
    }

    .instruction {
        color: #FFFFFF;
        font-size: 4vw;
        text-align: center;
        line-height: 1.2;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #000000;
        font-family: 'Pretendard-Regular', sans-serif;
    }

    input[type="text"] {
        font-size: 5vw;
        margin: 10px;
        padding: 14px;
        border: 2px solid #00BFFF;
        background: rgba(0, 0, 0, 0.6);
        color: #00BFFF;
        text-shadow: none;
        width: 80%;
        box-sizing: border-box;
    }

    input[type="text"]::placeholder {
        text-shadow: none;
        color: #cccccc;
    }

    input[type="text"]:focus {
        outline: none;
        background: rgba(0, 0, 0, 0.6);
        color: #00BFFF;
    }

    .button-container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
        overflow: hidden;
        width: 80%;
    }

    input[type="button"] {
        font-size: 5vw;
        background-color: #00BFFF;
        color: #0d0d0d;
        border: 2px solid #00BFFF;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 0;
        box-shadow: 0 0 10px #00BFFF;
        width: 100%;
        box-sizing: border-box;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        z-index: 1;
    }

    .button-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2) 2px,
            transparent 2px,
            transparent 4px
        );
        z-index: 2;
        animation: moveLinesDown 3s infinite linear;
        pointer-events: none;
    }

    @keyframes moveLinesDown {
        0% {
            transform: translateY(0%);
        }
        100% {
            transform: translateY(-50%);
        }
    }

</style>
</head>
<body>
    <div class="container">
        <p class="title">선원 확인</p>
        <div id="stepInfo" class="step"></div>
        <div class="instruction">
            본인 확인을 위해 선원 아이디를 입력하세요.<br>
            Insert CREW ID.<br><br>
            하이픈(-)을 제외하고 입력하세요.<br>
            아이디는 12자리입니다.<br>
        </div>
        <input type="text" id="idInput" placeholder="아이디 입력"><br>
        <div class="button-container">
            <input type="button" value="스캔하기" onclick="validateID()">
            <div class="button-lines"></div>
        </div>
    </div>
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');
        document.getElementById('stepInfo').innerText = `선원 확인 시작 (${step}/3)`;
    }

    function validateID() {
        const id = document.getElementById("idInput").value;
        let message = '';
        let name = '';
        switch(id) {
            case '237833234857':
                name = '노은혜';
                message = `${name}, 선원 확인이 완료되었습니다. 탑승자 등록을 진행해 주세요.`;
                break;
            case '482545809964':
                name = '최명석';
                message = `${name}, 선원 확인이 완료되었습니다. 탑승자 등록을 진행해 주세요.`;
                break;
            case '678258918349':
                name = '윤선우';
                message = `${name}, 선원 확인이 완료되었습니다. 탑승자 등록을 진행해 주세요.`;
                break;
            case '988188509327':
                name = '허정수';
                message = `${name}, 선원 확인이 완료되었습니다. 탑승자 등록을 진행해 주세요.`;
                break;
            default:
                alert("잘못된 선원 아이디입니다.");
                return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');
        const registered = JSON.parse(urlParams.get('registered'));

        alert(message);
        window.location.href = `register_passengers.html?step=${step}&registered=${encodeURIComponent(JSON.stringify(registered))}&id=${id}&name=${name}`;
    }
    </script>
</body>
</html>
