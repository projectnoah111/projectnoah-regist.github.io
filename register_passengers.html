<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비상 탈출 우주선 탑승자 등록</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: #0d0d0d;
        color: #00BFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 48px;
        font-family: 'Pretendard-Regular', sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        box-shadow: 0 0 10px #00BFFF;
        max-width: 90%;
        box-sizing: border-box;
        position: relative;
    }

    .title {
        color: #00BFFF;
        font-size: 8vw;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 10px #00BFFF;
        padding: 10px;
        width: 100%;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0, 191, 255, 0.5), rgba(0, 191, 255, 0));
        z-index: 1;
        animation: moveLines 3s infinite linear;
    }

    @keyframes moveLines {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .instruction {
        color: #FFFFFF;
        font-size: 4vw;
        text-align: center;
        line-height: 1.2;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #000000;
        font-family: 'Pretendard-Regular', sans-serif;
    }

    .options {
        font-size: 5vw; /* 글자 크기를 조정 */
        line-height: 1.2; /* 행간 조절 */
        text-align: center;
        border: 2px solid #ffffff;
        padding: 20px;
        border-radius: 10px;
    }

    .radioLabel {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px 0;
        padding: 10px;
        transition: background-color 0.3s, color 0.3s; /* 글자 색 전환 애니메이션 추가 */
    }

    .radioLabel input[type="radio"] {
        margin-right: 20px;
        transform: scale(1.5); /* 라디오 버튼 크기 증가 */
    }

    .radioLabel.highlight {
        border: 2px solid #008ED8;
        background-color: #008ED8;
        color: #000000; /* 글자 색상을 검은색으로 변경 */
    }

    .button-container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
        overflow: hidden; /* 버튼 밖으로 나가는 애니메이션 숨기기 */
        width: 100%;
    }

    input[type="button"] {
        font-size: 5vw; /* 버튼 글자 크기 조정 */
        background-color: #00BFFF;
        color: #0d0d0d;
        border: 2px solid #00BFFF;
        padding: 15px 20px; /* 패딩 조정 */
        cursor: pointer;
        font-weight: 500;
        border-radius: 0; /* 직각 모서리로 변경 */
        box-shadow: 0 0 10px #00BFFF;
        width: 100%;
        box-sizing: border-box;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        z-index: 1;
    }

    .button-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2) 2px,
            transparent 2px,
            transparent 4px
        );
        z-index: 2;
        animation: moveLinesDown 3s infinite linear;
        pointer-events: none;
    }

    @keyframes moveLinesDown {
        0% {
            transform: translateY(0%);
        }
        100% {
            transform: translateY(-50%);
        }
    }

</style>
</head>
<body>
    <div class="container">
        <p class="title">비상 탈출 우주선<br> 탑승자 등록</p>
        <div id="stepInfo" class="instruction"></div>
        
        <div class="instruction">
            비상 탈출 우주선에 탑승할 탑승자 이름을 선택해 주세요.<br>
            선원 1명 당 1명만 선택할 수 있습니다.<br>
            본인이 아닌 다른 선원 선택도 가능합니다.<br>
        </div>
        
        <form id="registrationForm">
            <div class="options">
                <label class="radioLabel"><input type="radio" name="passenger" value="노은혜"> 노은혜</label><br>
                <label class="radioLabel"><input type="radio" name="passenger" value="최명석"> 최명석</label><br>
                <label class="radioLabel"><input type="radio" name="passenger" value="윤선우"> 윤선우</label><br>
                <label class="radioLabel"><input type="radio" name="passenger" value="허정수"> 허정수</label>
            </div>
            <div class="button-container">
                <input type="button" value="탑승자 등록 완료" onclick="submitSelection()">
                <div class="button-lines"></div>
            </div>
        </form>
    </div>
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');
        document.getElementById('stepInfo').innerText = `탑승자 등록 (${step}/3)`;

        // 라디오 버튼 선택 시 스타일 변경
        const radioLabels = document.querySelectorAll('.radioLabel');
        radioLabels.forEach(label => {
            label.addEventListener('click', () => {
                radioLabels.forEach(l => l.classList.remove('highlight'));
                label.classList.add('highlight');
            });
        });
    }

    function submitSelection() {
        const form = document.getElementById("registrationForm");
        const selected = form.elements['passenger'].value;
        if (selected) {
            const urlParams = new URLSearchParams(window.location.search);
            const step = parseInt(urlParams.get('step'));
            const registered = JSON.parse(urlParams.get('registered'));
            const id = urlParams.get('id');

            registered.push({ id, name: selected });

            if (step < 3) {
                window.location.href = `registration1.html?step=${step + 1}&registered=${encodeURIComponent(JSON.stringify(registered))}`;
            } else {
                window.location.href = `confirmation.html?registered=${encodeURIComponent(JSON.stringify(registered))}`;
            }
        } else {
            alert("탑승자를 선택해 주세요.");
        }
    }
    </script>
</body>
</html>
