<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>탑승자 등록</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    body {
        background-color: #2d2d2d;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 60px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .title {
        color: #008ED8;
        font-size: 100px;
        margin-bottom: 20px;
        text-align: center; /* 제목 가운데 정렬 */
        font-family: 'ONE-Mobile-Title', sans-serif; /* 폰트 적용 */
    }
    .instruction {
        color: #ffffff;
        font-size: 40px;
        text-align: center;
        line-height: 2; /* 자간 조절, 필요에 따라 값을 변경하세요 */
    }
    input[type="button"] {
        font-size: 80px; /* 버튼 크기를 두 배로 */
        background-color: #ffffff;
        color: #2d2d2d;
        border: none;
        padding: 20px 40px; /* 패딩을 더 크게 */
        cursor: pointer;
        font-weight: bold; /* 글자 굵게 */
        border-radius: 20px; /* 모서리를 더 둥글게 */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8); /* drop shadow */
    }
    input[type="button"]:hover {
        background-color: #f0f0f0; /* 호버 효과 */
    }
</style>
</head>
<body>
    <div class="container">
        <p class="title">비상 탈출 우주선<br>탑승자 등록<br></p>
        <div class="instruction">
            도착지 설정 : ???<br>탑승 인원 : 3명<br><br>
            *ID카드가 없는 선원은 투표권이 박탈되었으므로<br>탑승자 등록 과정에 참여할 수 없습니다.<br><br>
            *투표권이 있는 선원들은 돌아가며<br>탑승자 등록을 진행해 주세요.<br>이때 탑승자 등록 과정은 비공개로 진행됩니다.<br><br>
        </div>
        <input type="button" value="탑승자 등록 시작하기" onclick="startRegistration()">
    </div>
    <script>
    function startRegistration() {
        window.location.href = "registration1.html?step=1&registered=[]";
    }
    </script>
</body>
</html>
